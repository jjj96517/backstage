<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login" method="post">

    <p>账号：<input type="text" name="username" placeholder="请输入账号"/></p>

    <p>密码：<input type="text" name="password" placeholder="请输入密码"/></p>

    <p><input type="submit" value="登录"/></p>

    <div th:if="${message} ne null">
        <p th:text="${message}" style="color: red">
    </div>
</form>
</body>
</html>
